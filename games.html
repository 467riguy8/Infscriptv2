<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Games - Infinite Script</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --background-column: #1a1a1d;
            --text-primary: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #acadc9;
            color: #fff;
            overflow: hidden;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .nav-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .nav-links a i {
            margin-right: 8px;
        }

        .nav-links a:hover {
            color: #f39c12;
            transform: scale(1.2);
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); 
            z-index: -1;
        }

        .container-inner {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            max-width: 900px;
            width: 90%;
            backdrop-filter: blur(10px);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.6);
            color: white;
        }

        .container-inner h1 {
            font-size: 40px;
            color: #fff;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(45deg, #f39c12, #8e44ad);
            -webkit-background-clip: text; 
            background-clip: text;
            color: transparent; 
        }

        .game-section {
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            gap: 20px; 
            justify-content: center; */
            margin-top: 20px;
        }

        .game-card {
            background-color: var(--background-column);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 145px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }

        .game-card img {
            width: 100%;
            height: 145px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .game-card h2 {
            font-size: 18px;
            color: var(--text-primary);
            margin: 10px 0;
            text-transform: uppercase;
        }

        .game-card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

    <nav>
